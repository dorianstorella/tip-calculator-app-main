<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>spli<br>ther</h1>
    <div class="container" >
        <div>
            <div id="page">
                <p class="title"></p>
                <!-- /.title -->
                <p></p>
            </div>
            <!-- /#page -->
        </div>
        <div class="cont-clclt">
        
            <p>Bill</p>
           
           <input oninput="calcl()" type="text" pattern='[0-9]{1,3}' id='bill' value="0">
     
            <p id="para">Select Tip %</p>
            <div class="cont-tip">
                <input type="button" onclick="myfunction(this)" id="5" class='tip' value="5">
                <input type="button" onclick="myfunction(this)" id="10" class='tip' value="10">
                <input type="button" onclick="myfunction(this)" id="15" class='tip' value="15">
                <input type="button" onclick="myfunction(this)" id="20" class='tip' value="20">
                <input type="button" onclick="myfunction(this)" id="50" class='tip' value="50">
                <input type="text" oninput="myfunction(this)" onclick="removeAttr()" id="custom" class='tip' value="Custom">
            </div>
            
            <p>Number of People</p>
            
           <input id="num-people" oninput="calcl()" type="text" pattern='[0-9]{1,3}' value="0">
            
        </div>
        
        <div class="cont-rslt">
            
            <div class="grid-rslt">
                <p class="rslt-amout">Tip Amout<span>/ person</span></p>
                <p class="rslt-price" id="tip-amout">$0.00</p>
                
                <p class="rslt-total">total<span>/ person</span></p>
                <p class="rslt-price" id="tip-total">$0.00</p>
            </div>
            <!-- onclick="calcl()" --> 
            <button class="rslt-reset" onclick="reset()">RESET</button>
 
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
